<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">">

</head>

<body>

    <!-- esta vez trabajaremos con BEM -->
    <header class="header"> <!-- bloque -->
        <a href="index.html"> <!-- al darle click al logo me lleva a la pagina principal -->
            <!--elemento: -->
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
            <!-- cuando no carga la imagen aparece lo que esta en el alt -->
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a> <!-- modificador -->
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto">

            <div class="camisa__contenido">
                <p class="camisa__parrafo">
                    Maecenas pharetra magna a scelerisque consequat. Cras feugiat, sem eu viverra 
                    faucibus, sem tortor dictum mauris, eleifend finibus mauris neque sit amet enim.
                </p>

                <form class="formulario">
                    <select class="formulario__campos">
                        <option disabled selected>--Seleccionar Talla--</option>
                        <option class="formulario__campo">Chica</option>
                        <option class="formulario__campo">Mediana</option>
                        <option class="formulario__campo">Grande</option>
                    </select>
                    <input class="formulario__campos" type="number" placeholder="cantidad" min="1"> <!-- atributo step= "10" para hacer saltos de 10 en 10-->
                    <input class="formulario__submit" type="submit" value="Agregar al carrito"> <!-- ejecuta todo lo que esta en el fomulario y lo envia a un servidor -->
                </form>

            </div>
        </div>


    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2023.</p>
    </footer>

</body>
